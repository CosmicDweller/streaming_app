<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Streaming App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column align-items-center">
    <nav class="navbar bg-body-tertiary w-100">
        <div class="container-fluid">
            <a class="navbar-brand">Streaming App</a>
            <form action="{{url_for('logout')}}">
                <button class="btn btn-danger" type="submit">Logout</button>
            </form>
        </div>
    </nav>
    <h1>Streaming App</h1>
    <div class="container d-flex flex-column align-items-center mt-5">
        <img src="{{ url_for('video_feed') }}" class="rounded" width="50%">
    </div>
<div class="d-flex flex-column align-items-center">
    <h3 align="center" class="m-5" style="font-size: 3.2rem;">Configure Server</h2>
    <form method="POST" class="row g-3">
        <div class="col-auto">
            <input class="form-control" type="text" id="server" name="server" placeholder="server"
                autocomplete="off" required>
        </div>
        <div class="col-auto">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
